<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Fornecedor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
    <div class="float-container clearfix">
        <h1>Dados do fornecedor</h1>

            <div class="float-child">

            <p>Razão Social:</p> <p><input type="text" id="razaosocial"></p>
            <p>Nome Fantasia:</p> <p><input type="text" name="nome fantasia" id="nomefantasia"></p>
            <p>Cep:</p> <p><input type="number" name="cep" id="cep"></p>
            <p>Endereço:</p> <p><input type="text" id="endereco"></p>
            
            </div>
            
            <div class="float-child">
            
            <p>CNPJ:</p> <p><input type="number" name="cnpj" id="cnpj"></p>
            <p>Inscrição Estadual:</p> <p><input type="number" name="insc-est" id="insc-est"></p>
            <p>Inscrição Municipal:</p> <p><input type="number" name="insc-mun" id="insc-mun"></p>
            <p>Número:</p> <p><input type="number" name="numero" id="numero"></p>

            </div>
            <p>Complemento:</p> <p><input type="text" name="complemento" id="complemento"></p>
    </div>

</body>
</html>
