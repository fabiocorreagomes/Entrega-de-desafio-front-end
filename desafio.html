<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Fornecedor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <h1 style="margin-bottom: 33px;">CADASTRO FORNECEDOR/PRODUTO</h1>

    <form class="dados-do-fornecedor"> <!-- Primeiro container -->
        
        <h1>Dados do Fornecedor</h1>

        <div class="container text-center">
            <div class="row">

              <div class="col">
                <p> <label for="razao-social">Razão Social:</label> <br> <input type="text" id="razaosocial" size="50"> </p>
                <p> <label for="nome-fantasia">Nome Fantasia:</label> <br> <input type="text" name="nome fantasia" id="nomefantasia" size="50"> </p>
                <p> <label for="cep">Cep:</label> <br> <input type="number" name="cep" id="cep"> </p>
                <p> <label for="endereco">Endereço:</label> <br> <input type="text" id="endereco" size="50"> </p>
              </div>

              <div class="col">
                <p> <label for="cnpj">CNPJ:</label> <br> <input type="number" name="cnpj" id="cnpj"> </p>
                <p> <label for="insc-est">Inscrição Estadual:</label> <br> <input type="number" name="insc-est" id="insc-est"> </p>
                <p> <label for="insc-mun">Inscrição Municipal:</label> <br> <input type="number" name="insc-mun" id="insc-mun"> </p>
                <p> <label for="numero">Número:</label> <br> <input type="number" name="numero" id="numero"> </p>
              </div>

              </div>

              <div class="complemento">
                <p> <label for="complemento">Complemento:</label> <br> <input type="text" name="complemento" id="complemento" size="100"> </p>
              </div>

            <div class="row">

              <div class="col">
                <p> <label for="bairro">Bairro:</label> <br> <input type="text" name="bairro" id="bairro"> </p>
              </div>

              <div class="col">
                <p> <label for="municipio">Município:</label> <br> <input type="text" name="municipio" id="municipio"> </p>
              </div>

              <div class="col">
                <p> <label for="estado">Estado:</label> <br> <input type="text" name="estado" id="estado"></p>
              </div>

            </div>

            <div class="row">

                <div class="col">
                    <p> <label for="nomecontato">Nome da pessoa de contato:</label> <br> <input type="text" name="nomecontato" id="nomecontato" size="30"> </p>
                </div>
  
                <div class="col">
                    <p> <label for="telefone">Telefone:</label> <br> <input type="number" name="telefone" id="telefone"> </p>
                </div>
  
                <div class="col">
                    <p> <label for="email">Email:</label> <br> <input type="email" name="email" id="email"> </p>
                </div>
  
              </div>

          </form> <!-- Fim de dados-do-fonecedor -->

      </div>

      <div class="produtos">
            
        <h1>Produtos</h1>

        <div class="row">
          <h2>Produto-1</h2>
          <div class="col-1">
            <div class="trash">
              <img src="/imagens/trash_transparency.png" alt="trash" srcset="">
            </div>
          </div>

          <div class="col-2" style="border: 2px solid black;">
            <img src="/imagens/icon_package.png" alt="package" srcset="" class="package">
          </div>

          <div class="col-9" style="border: 2px solid black; black; width: 72%">

            <div class="row">
              <div class="col-12">
                <p> <label for="produto-1">Produto:</label> <br> <input type="text" name="produto-1" id="produto-1" size="80"> </p>
              </div>
            </div>

            <div class="row">

              <div class="col-3">
                <p> <label for="und-de-medida">Und. Medida:</label> <br> <input type="number" name="und-de-medida" id="und-de-medida" style="width: 80%;"></p>
              </div>
              <div class="col-3">
                <p> <label for="qtde-em-estoque">QTDE. em Estoque:</label> <br> <input type="number" name="qtde-em-estoque" id="qtde-em-estoque" style="width: 80%;"></p>
              </div>
              <div class="col-3">
                <p> <label for="vamor-unitario">Valor unitário:</label> <br> <input type="number" name="valor-unitario" id="valor-unitario" style="width: 80%;"></p>
              </div>
              <div class="col-3">
                <p> <label for="valor-total">Valor total:</label> <br> <input type="number" name="valor-total" id="valor-total" style="width: 80%;"></p>
              </div>

            </div>

          </div>

        </div>

        <div class="row">
          <h2>Produto-2</h2>
          <div class="col-1" style="border: 2px solid black;">
            <div class="trash">
              <img src="/imagens/trash_transparency.png" alt="trash" srcset="">
            </div>
          </div>

          <div class="col-2" style="border: 2px solid black;">
            <img src="/imagens/icon_package.png" alt="package" srcset="" class="package">
          </div>

          <div class="col-9" style="border: 2px solid black; width: 72%;">

            <div class="row">
              <div class="col-12">
                <p> <label for="produto-1">Produto:</label> <br> <input type="text" name="produto-1" id="produto-1" size="80"> </p>
              </div>
            </div>

            <div class="row">

              <div class="col-3">
                <p> <label for="und-de-medida">Und. Medida:</label> <br> <input type="number" name="und-de-medida" id="und-de-medida" style="width: 80%;"></p>
              </div>
              <div class="col-3">
                <p> <label for="qtde-em-estoque">QTDE. em Estoque:</label> <br> <input type="number" name="qtde-em-estoque" id="qtde-em-estoque" style="width: 80%;"></p>
              </div>
              <div class="col-3">
                <p> <label for="vamor-unitario">Valor unitário:</label> <br> <input type="number" name="valor-unitario" id="valor-unitario" style="width: 80%;"></p>
              </div>
              <div class="col-3">
                <p> <label for="valor-total">Valor total:</label> <br> <input type="number" name="valor-total" id="valor-total" style="width: 80%;"></p>
              </div>

            </div>

          </div>

        </div>

      </div>

</body>
</html>
